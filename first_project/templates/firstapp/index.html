<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zesol Technical Services</title>
    <link rel="stylesheet" href= "{% static "css/style.css" %}"/>
</head>
<body>
<div class="container">
<h1>Welcome to Solar projects Page</h1>
<h2>Here are your Access Records</h2>

    <div class="dj-table">
        {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Access</th>
            </thead>
            {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
            {% endfor %}

        </table>

        {% else %}
        <p>NO ACCESS RECORDS FOUND</p>
        {% endif %}

    </div>
    </div>
</body>
</html>
